        /* --- é€£ç¶šãƒãƒ¼ (Streak Bar) --- */
        .streak-bar-bg {

        /* å‰Šé™¤ãƒœã‚¿ãƒ³ */
        .delete-btn {

        /* --- ãƒ¢ãƒ¼ãƒ€ãƒ« --- */
        .modal-overlay {

<div class="container">

<div class="modal-overlay" id="modal">
    <div class="modal-content">
        <div class="modal-title">ã‚¢ã‚¤ã‚³ãƒ³ã¨è‰²ã‚’è¨­å®š</div>
        
        <div class="modal-section">
            <span class="modal-label">ã‚¢ã‚¤ã‚³ãƒ³</span>
            <select id="modal-icon-select">
                <option value="ğŸ’ª">ğŸ’ª ç­‹ãƒˆãƒ¬</option>
                <option value="ğŸ“š">ğŸ“š èª­æ›¸</option>
                <option value="ğŸ³">ğŸ³ æ–™ç†</option>
                <option value="ğŸ§¹">ğŸ§¹ æƒé™¤</option>
                <option value="ğŸ’»">ğŸ’» ä½œæ¥­</option>
                <option value="ğŸƒ">ğŸƒ ãƒ©ãƒ³ãƒ‹ãƒ³ã‚°</option>
                <option value="ğŸ’§">ğŸ’§ æ°´åˆ†è£œçµ¦</option>
                <option value="ğŸ’Š">ğŸ’Š ã‚µãƒ—ãƒª</option>
                <option value="ğŸ’¤">ğŸ’¤ ç¡çœ </option>
                <option value="ğŸ’°">ğŸ’° è²¯é‡‘</option>
                <option value="ğŸ“">ğŸ“ æ—¥è¨˜</option>
                <option value="ğŸ¸">ğŸ¸ è¶£å‘³</option>
            </select>
        </div>

        <div class="modal-section">
            <span class="modal-label">ãƒ†ãƒ¼ãƒã‚«ãƒ©ãƒ¼</span>
            <div class="color-selector" id="modal-color-selector">
                </div>
        </div>

        <div class="modal-actions">
            <button class="modal-btn btn-cancel" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
            <button class="modal-btn btn-confirm" onclick="confirmAdd()">æ±ºå®š</button>
        </div>
    </div>
</div>

<script>
    // --- åˆæœŸè¨­å®š ---
    let habits = JSON.parse(localStorage.getItem('habits')) || [];
    let filterMode = 'all'; 
    let draftTitle = '';    

    // ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆ
    const colors = [
        '#ff5252', '#ff9800', '#ffd740', '#69f0ae', 
        '#40c4ff', '#7c4dff', '#ff4081'
    ];
    let selectedColor = colors[3];

    // è¦ç´ å–å¾—
    const habitListEl = document.getElementById('habit-list');
    const inputEl = document.getElementById('new-habit');
    const addBtn = document.getElementById('add-btn');
    const modal = document.getElementById('modal');
    const modalIconSelect = document.getElementById('modal-icon-select');
    const modalColorSelector = document.getElementById('modal-color-selector');

    const getToday = () => new Date().toISOString().split('T')[0];

    // --- ã‚«ãƒ©ãƒ¼ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ç”Ÿæˆ ---
    colors.forEach(color => {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.backgroundColor = color;
        if (color === selectedColor) dot.classList.add('selected');
        
        dot.onclick = () => {
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
            dot.classList.add('selected');
            selectedColor = color;
        };
        modalColorSelector.appendChild(dot);
    });

    // --- ãƒ•ã‚£ãƒ«ã‚¿è¨­å®š ---
    function setFilter(mode) {
        filterMode = mode;
        document.getElementById('tab-all').classList.toggle('active', mode === 'all');
        document.getElementById('tab-unchecked').classList.toggle('active', mode === 'unchecked');
        render();
    }

    // --- æç”»é–¢æ•° ---
    function render() {
        habitListEl.innerHTML = '';
        const today = getToday();

        const visibleHabits = habits.map((h, i) => ({...h, originalIndex: i})).filter(h => {
            if (filterMode === 'all') return true;
            return !h.completedDates.includes(today);
        });

        if (visibleHabits.length === 0) {
            habitListEl.innerHTML = '<p style="text-align:center; color:#555; margin-top:40px;">ãƒªã‚¹ãƒˆã¯ç©ºã§ã™</p>';
            return;
        }

        visibleHabits.forEach((habit) => {
            const index = habit.originalIndex;
            const hIcon = habit.icon || 'ğŸ“';
            const hColor = habit.color || '#69f0ae';

            const isCompleted = habit.completedDates.includes(today);
            const streak = calculateStreak(habit.completedDates);
            
            // --- ãƒ©ãƒ³ã‚¯ã¨ãƒãƒ¼ã®ã‚¹ã‚±ãƒ¼ãƒ«è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯ ---
            let maxDays, rankClass, rankLabel;

            if (streak > 30) {
                maxDays = 365;
                rankClass = 'rank-gold';
                rankLabel = 'Gold';
            } else if (streak > 7) {
                maxDays = 30;
                rankClass = 'rank-silver';
                rankLabel = 'Silver';
            } else {
                maxDays = 7;
                rankClass = 'rank-bronze';
                rankLabel = 'Bronze';
            }

            // ãƒãƒ¼ã®é•·ã•ï¼ˆ100%ã‚’è¶…ãˆãªã„ã‚ˆã†ã«ï¼‰
            let barWidth = Math.min((streak / maxDays) * 100, 100);

            const div = document.createElement('div');
            // ãƒ©ãƒ³ã‚¯ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
            div.className = `habit-card ${isCompleted ? 'completed' : ''} ${rankClass}`;
            
            // ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã®ã‚¹ã‚¿ã‚¤ãƒ«
            const checkStyle = isCompleted 
                ? `background-color: ${hColor}; border-color: ${hColor};` 
                : `border-color: ${hColor};`;

            const iconStyle = `color: ${hColor};`;

            div.innerHTML = `
                <div class="rank-badge">${rankLabel}</div>
                <div class="streak-bar-bg">
                    <div class="streak-bar-fill" style="width: ${barWidth}%;"></div>
                </div>
                
                <div class="card-content" onclick="toggleHabit(${index})">
                    <div class="habit-info">
                        <div class="habit-icon" style="${iconStyle}">${hIcon}</div>
                        <div class="habit-text-group">
                            <span class="habit-title">${habit.title}</span>
                            <span class="streak-info">ğŸ”¥ ${streak}æ—¥ / æ¬¡ã®ç›®æ¨™: ${maxDays}æ—¥</span>
                        </div>
                    </div>
                    
                    <div style="display:flex; align-items:center;">
                        <div class="check-circle" style="${checkStyle}"></div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteHabit(${index})">Ã—</button>
                    </div>
                </div>
            `;
            habitListEl.appendChild(div);
        });
    }

    // --- ã‚¹ãƒˆãƒªãƒ¼ã‚¯è¨ˆç®— ---
    function calculateStreak(dates) {
        let streak = 0;
        let d = new Date();
        let checkStr = d.toISOString().split('T')[0];
        
        if (dates.includes(checkStr)) {
            streak++; 
            while (true) {
                d.setDate(d.getDate() - 1);
                checkStr = d.toISOString().split('T')[0];
                if (dates.includes(checkStr)) streak++;
                else break;
            }
        } else {
            d.setDate(d.getDate() - 1);
            checkStr = d.toISOString().split('T')[0];
            if (dates.includes(checkStr)) {
                streak++;
                while (true) {
                    d.setDate(d.getDate() - 1);
                    checkStr = d.toISOString().split('T')[0];
                    if (dates.includes(checkStr)) streak++;
                    else break;
                }
            } else {
                return 0;
            }
        }
        return streak;
    }

    // --- è¿½åŠ ãƒ»å‰Šé™¤ãƒ»å®Œäº†ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ ---
    addBtn.onclick = () => {
        const title = inputEl.value.trim();
        if (title) {
            draftTitle = title;
            inputEl.value = '';
            modal.classList.add('active');
        }
    };

    function closeModal() {
        modal.classList.remove('active');
        draftTitle = '';
    }

    function confirmAdd() {
        if (draftTitle) {
            habits.push({ 
                title: draftTitle, 
                completedDates: [],
                icon: modalIconSelect.value, 
                color: selectedColor
            });
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
            closeModal();
        }
    }

    window.deleteHabit = (index) => {
        if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            habits.splice(index, 1);
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
        }
    };

    window.toggleHabit = (index) => {
        const today = getToday();
        const dateIndex = habits[index].completedDates.indexOf(today);
        if (dateIndex === -1) {
            habits[index].completedDates.push(today);
        } else {
            habits[index].completedDates.splice(dateIndex, 1);
        }
        localStorage.setItem('habits', JSON.stringify(habits));
        render();
    };

    render();
</script>
