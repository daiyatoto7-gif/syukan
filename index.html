<!DOCTYPE html>

    <style>
        :root {

        body {

        h1 {

        /* --- ãƒ•ã‚£ãƒ«ã‚¿ãƒœã‚¿ãƒ³ --- */
        .filter-tabs {

        .filter-tab {

        /* --- å…¥åŠ›ã‚¨ãƒªã‚¢ --- */
        .input-area {

        input[type="text"] {

        .habit-card {

        .card-content {

        .streak-info {

        /* ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ */
        .check-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
        }
        /* ãƒã‚§ãƒƒã‚¯ãƒãƒ¼ã‚¯ï¼ˆCSSã§æç”»ï¼‰ */
        .check-circle::after {
            content: '';
            display: block;
            width: 6px;
            height: 10px;
            border: solid black;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            margin-bottom: 2px;
        }
        /* å®Œäº†æ™‚ã®ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ */
        .habit-card.completed .check-circle::after {
            opacity: 1;
        }

        /* --- é€£ç¶šãƒãƒ¼ (Streak Bar) --- */
        .streak-bar-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.05);
        }
        .streak-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-out;
            background-color: var(--bar-color); /* çµ±ä¸€è‰² */
            border-radius: 0 4px 4px 0;
        }

        /* å‰Šé™¤ãƒœã‚¿ãƒ³ */
        .delete-btn {
            background: none;
            border: none;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 5px;
        }

        /* --- ãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆè©³ç´°è¨­å®šï¼‰ --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background: var(--modal-bg);
            padding: 25px;
            border-radius: 16px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        .modal-title {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .modal-section { margin-bottom: 20px; }
        .modal-label { 
            display: block; 
            margin-bottom: 10px; 
            color: var(--text-sub); 
            font-size: 12px;
        }

        /* ã‚¢ã‚¤ã‚³ãƒ³é¸æŠ */
        select#modal-icon-select {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 24px;
            width: 100%;
            text-align: center;
            appearance: none;
        }

        /* è‰²é¸æŠ */
        .color-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .color-dot {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            box-sizing: border-box;
        }
        .color-dot.selected {
            border-color: white;
            transform: scale(1.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-cancel { background: #444; color: white; }
        .btn-confirm { background: white; color: black; }

    </style>
</head>
<body>

<div class="container">
    <h1>HABIT TRACKER</h1>
    
    <div class="filter-tabs">
        <div class="filter-tab active" id="tab-all" onclick="setFilter('all')">ã™ã¹ã¦</div>
        <div class="filter-tab" id="tab-unchecked" onclick="setFilter('unchecked')">æœªå®Œäº†ã®ã¿</div>
    </div>

    <div class="input-area">
        <input type="text" id="new-habit" placeholder="æ–°ã—ã„ç¿’æ…£ (ä¾‹: èª­æ›¸)">
        <button id="add-btn">è¿½åŠ </button>
    </div>

    <div id="habit-list">
        </div>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal-content">
        <div class="modal-title">ã‚¢ã‚¤ã‚³ãƒ³ã¨è‰²ã‚’è¨­å®š</div>
        
        <div class="modal-section">
            <span class="modal-label">ã‚¢ã‚¤ã‚³ãƒ³</span>
            <select id="modal-icon-select">
                <option value="ğŸ’ª">ğŸ’ª ç­‹ãƒˆãƒ¬</option>
                <option value="ğŸ“š">ğŸ“š èª­æ›¸</option>
                <option value="ğŸ³">ğŸ³ æ–™ç†</option>
                <option value="ğŸ§¹">ğŸ§¹ æƒé™¤</option>
                <option value="ğŸ’»">ğŸ’» ä½œæ¥­</option>
                <option value="ğŸƒ">ğŸƒ ãƒ©ãƒ³ãƒ‹ãƒ³ã‚°</option>
                <option value="ğŸ’§">ğŸ’§ æ°´åˆ†è£œçµ¦</option>
                <option value="ğŸ’Š">ğŸ’Š ã‚µãƒ—ãƒª</option>
                <option value="ğŸ’¤">ğŸ’¤ ç¡çœ </option>
                <option value="ğŸ’°">ğŸ’° è²¯é‡‘</option>
                <option value="ğŸ“">ğŸ“ æ—¥è¨˜</option>
                <option value="ğŸ¸">ğŸ¸ è¶£å‘³</option>
            </select>
        </div>

        <div class="modal-section">
            <span class="modal-label">ãƒ†ãƒ¼ãƒã‚«ãƒ©ãƒ¼</span>
            <div class="color-selector" id="modal-color-selector">
                </div>
        </div>

        <div class="modal-actions">
            <button class="modal-btn btn-cancel" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
            <button class="modal-btn btn-confirm" onclick="confirmAdd()">æ±ºå®š</button>
        </div>
    </div>
</div>

<script>
    // --- åˆæœŸè¨­å®š ---
    let habits = JSON.parse(localStorage.getItem('habits')) || [];
    let filterMode = 'all'; // 'all' or 'unchecked'
    let draftTitle = '';    // ãƒ¢ãƒ¼ãƒ€ãƒ«ç”¨ã®ä¸€æ™‚ä¿å­˜

    // ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆ
    const colors = [
        '#ff5252', // èµ¤
        '#ff9800', // ã‚ªãƒ¬ãƒ³ã‚¸
        '#ffd740', // é»„
        '#69f0ae', // ç·‘
        '#40c4ff', // æ°´è‰²
        '#7c4dff', // ç´«
        '#ff4081'  // ãƒ”ãƒ³ã‚¯
    ];
    let selectedColor = colors[3];

    // è¦ç´ å–å¾—
    const habitListEl = document.getElementById('habit-list');
    const inputEl = document.getElementById('new-habit');
    const addBtn = document.getElementById('add-btn');
    
    // ãƒ¢ãƒ¼ãƒ€ãƒ«è¦ç´ 
    const modal = document.getElementById('modal');
    const modalIconSelect = document.getElementById('modal-icon-select');
    const modalColorSelector = document.getElementById('modal-color-selector');

    // æ—¥ä»˜ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
    const getToday = () => new Date().toISOString().split('T')[0];

    // --- ã‚«ãƒ©ãƒ¼ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ç”Ÿæˆ (ãƒ¢ãƒ¼ãƒ€ãƒ«å†…) ---
    colors.forEach(color => {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.backgroundColor = color;
        // åˆæœŸé¸æŠ
        if (color === selectedColor) dot.classList.add('selected');
        
        dot.onclick = () => {
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
            dot.classList.add('selected');
            selectedColor = color;
        };
        modalColorSelector.appendChild(dot);
    });

    // --- ãƒ•ã‚£ãƒ«ã‚¿åˆ‡ã‚Šæ›¿ãˆ ---
    function setFilter(mode) {
        filterMode = mode;
        document.getElementById('tab-all').classList.toggle('active', mode === 'all');
        document.getElementById('tab-unchecked').classList.toggle('active', mode === 'unchecked');
        render();
    }

    // --- æç”»é–¢æ•° ---
    function render() {
        habitListEl.innerHTML = '';
        const today = getToday();

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°å‡¦ç†
        const visibleHabits = habits.map((h, i) => ({...h, originalIndex: i})).filter(h => {
            if (filterMode === 'all') return true;
            return !h.completedDates.includes(today);
        });

        if (visibleHabits.length === 0) {
            habitListEl.innerHTML = '<p style="text-align:center; color:#555; margin-top:40px;">è¡¨ç¤ºã™ã‚‹ç¿’æ…£ãŒã‚ã‚Šã¾ã›ã‚“</p>';
            return;
        }

        visibleHabits.forEach((habit) => {
            const index = habit.originalIndex;
            
            // ãƒ‡ãƒ¼ã‚¿äº’æ›æ€§
            const hIcon = habit.icon || 'ğŸ“';
            const hColor = habit.color || '#69f0ae';

            const isCompleted = habit.completedDates.includes(today);
            const streak = calculateStreak(habit.completedDates);
            
            // ãƒãƒ¼ã®é•·ã• (æœ€å¤§30æ—¥)
            let barWidth = Math.min(streak * 3.3, 100); 

            const div = document.createElement('div');
            // completedã‚¯ãƒ©ã‚¹ã‚’ã¤ã‘ã‚‹ãŒã€CSSã§å–ã‚Šæ¶ˆã—ç·šãªã©ã¯ç„¡åŠ¹åŒ–æ¸ˆ
            div.className = `habit-card ${isCompleted ? 'completed' : ''}`;
            
            // ãƒã‚§ãƒƒã‚¯å††ã®ã‚¹ã‚¿ã‚¤ãƒ« (å®Œäº†æ™‚ã®ã¿è‰²ã‚’ã¤ã‘ã‚‹)
            const checkStyle = isCompleted 
                ? `background-color: ${hColor}; border-color: ${hColor};` 
                : `border-color: ${hColor};`; // æœªå®Œäº†ã§ã‚‚æ ç·šã¯ãƒ†ãƒ¼ãƒã‚«ãƒ©ãƒ¼ã«ã™ã‚‹ãªã‚‰ã“ã“

            // ã‚¢ã‚¤ã‚³ãƒ³ã®è‰² (å¸¸ã«ãƒ†ãƒ¼ãƒã‚«ãƒ©ãƒ¼)
            const iconStyle = `color: ${hColor};`;

            div.innerHTML = `
                <div class="streak-bar-bg">
                    <div class="streak-bar-fill" style="width: ${barWidth}%;"></div>
                </div>
                
                <div class="card-content" onclick="toggleHabit(${index})">
                    <div class="habit-info">
                        <div class="habit-icon" style="${iconStyle}">${hIcon}</div>
                        <div class="habit-text-group">
                            <span class="habit-title">${habit.title}</span>
                            <span class="streak-info">ğŸ”¥ ${streak}æ—¥é€£ç¶š</span>
                        </div>
                    </div>
                    
                    <div style="display:flex; align-items:center;">
                        <div class="check-circle" style="${checkStyle}"></div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteHabit(${index})">Ã—</button>
                    </div>
                </div>
            `;
            habitListEl.appendChild(div);
        });
    }

    // --- ã‚¹ãƒˆãƒªãƒ¼ã‚¯è¨ˆç®— (ä¿®æ­£ç‰ˆ) ---
    function calculateStreak(dates) {
        let streak = 0;
        let d = new Date();
        let checkStr = d.toISOString().split('T')[0];
        
        // 1. ä»Šæ—¥ãƒã‚§ãƒƒã‚¯æ¸ˆã¿ã®å ´åˆ
        if (dates.includes(checkStr)) {
            streak++; // ä»Šæ—¥ã®åˆ†
            // æ˜¨æ—¥ä»¥å‰ã¸é¡ã‚‹
            while (true) {
                d.setDate(d.getDate() - 1);
                checkStr = d.toISOString().split('T')[0];
                if (dates.includes(checkStr)) {
                    streak++;
                } else {
                    break;
                }
            }
        } 
        // 2. ä»Šæ—¥æœªãƒã‚§ãƒƒã‚¯ã®å ´åˆ
        else {
            // æ˜¨æ—¥ã‚’ãƒã‚§ãƒƒã‚¯
            d.setDate(d.getDate() - 1);
            checkStr = d.toISOString().split('T')[0];
            
            if (dates.includes(checkStr)) {
                streak++; // æ˜¨æ—¥ã®åˆ†
                // ã•ã‚‰ã«ä¸€æ˜¨æ—¥ä»¥å‰ã¸é¡ã‚‹
                while (true) {
                    d.setDate(d.getDate() - 1);
                    checkStr = d.toISOString().split('T')[0];
                    if (dates.includes(checkStr)) {
                        streak++;
                    } else {
                        break;
                    }
                }
            } else {
                // æ˜¨æ—¥ã‚‚ã‚„ã£ã¦ãªã‘ã‚Œã°0
                return 0;
            }
        }
        return streak;
    }

    // --- è¿½åŠ ãƒ•ãƒ­ãƒ¼ (ãƒ¢ãƒ¼ãƒ€ãƒ«é€£æº) ---
    addBtn.onclick = () => {
        const title = inputEl.value.trim();
        if (title) {
            draftTitle = title;
            inputEl.value = '';
            // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
            modal.classList.add('active');
        }
    };

    function closeModal() {
        modal.classList.remove('active');
        draftTitle = '';
    }

    function confirmAdd() {
        if (draftTitle) {
            habits.push({ 
                title: draftTitle, 
                completedDates: [],
                icon: modalIconSelect.value, 
                color: selectedColor
            });
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
            closeModal();
        }
    }

    // --- å‰Šé™¤å‡¦ç† ---
    window.deleteHabit = (index) => {
        if(confirm('ã“ã®ç¿’æ…£ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            habits.splice(index, 1);
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
        }
    };

    // --- å®Œäº†åˆ‡ã‚Šæ›¿ãˆ ---
    window.toggleHabit = (index) => {
        const today = getToday();
        const dateIndex = habits[index].completedDates.indexOf(today);

        if (dateIndex === -1) {
            habits[index].completedDates.push(today);
        } else {
            habits[index].completedDates.splice(dateIndex, 1);
        }
        
        localStorage.setItem('habits', JSON.stringify(habits));
        render();
    };

    // åˆå›æç”»
    render();
</script>
