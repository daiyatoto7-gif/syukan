    <style>

            /* ãƒ©ãƒ³ã‚¯ã‚«ãƒ©ãƒ¼ */

            -webkit-tap-highlight-color: transparent; /* ã‚¿ãƒƒãƒ—æ™‚ã®é’ã„æ ã‚’æ¶ˆã™ */

        h1 {

        .container {

        /* --- å…¥åŠ›ã‚¨ãƒªã‚¢ --- */
        .input-area {
            background-color: var(--card-bg);
            padding: 15px;

        input[type="text"] {

        }

        button#add-btn {

        }
        button#add-btn:active { transform: scale(0.95); }

        /* --- ãƒ•ã‚£ãƒ«ã‚¿ãƒœã‚¿ãƒ³ --- */
        .filter-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            background: var(--card-bg);
            padding: 4px;
            border-radius: 12px;
        }
        .filter-tab {
            flex: 1;

            cursor: pointer;

            transition: all 0.2s;
        }
        .filter-tab.active {
            background-color: #333;

        }

        /* --- ç¿’æ…£ã‚«ãƒ¼ãƒ‰ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¼·åŒ–ï¼‰ --- */
        .habit-card {
            background: var(--card-bg);
            margin-bottom: 16px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            /* ãƒã‚¦ãƒ³ã‚¹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®æº–å‚™ */
            transition: transform 0.1s cubic-bezier(0.4, 0.0, 0.2, 1), border-color 0.2s;
            border: 1px solid transparent;
            cursor: pointer;
        }
        
        /* æŠ¼ã—ãŸç¬é–“ã®ç¸®å° */
        .habit-card:active {
            transform: scale(0.96);
        }
        
        /* ãƒã‚¦ãƒ³ã‚¹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ã‚¯ãƒ©ã‚¹ */
        .habit-card.bouncing {
            animation: bounce 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            30% { transform: scale(0.95); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        /* ãƒ©ãƒ³ã‚¯åˆ¥ã®è£…é£¾ */
        .habit-card.rank-bronze { border-color: rgba(205, 127, 50, 0.5); }
        .habit-card.rank-silver { border-color: rgba(224, 224, 224, 0.5); }
        .habit-card.rank-gold   { border-color: rgba(255, 215, 0, 0.5); box-shadow: 0 0 15px rgba(255, 215, 0, 0.15); }

        .card-content {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
            position: relative;
        }

        .rank-badge {
            position: absolute;
            top: 0;
            right: 0;
            padding: 2px 8px;
            font-size: 10px;
            font-weight: bold;
            border-bottom-left-radius: 8px;
            color: #121212;
            z-index: 3;
        }
        .rank-bronze .rank-badge { background-color: var(--bronze); }
        .rank-silver .rank-badge { background-color: var(--silver); }
        .rank-gold .rank-badge   { background-color: var(--gold); }

        .habit-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .habit-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;

        }

        .habit-text-group { display: flex; flex-direction: column; }
        .habit-title { font-size: 16px; font-weight: 600; color: var(--text-main); }
        .streak-info { font-size: 12px; color: var(--text-sub); margin-top: 2px; }

        /* ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¼·åŒ–ï¼‰ */
        .check-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: transparent;
        }
        .habit-card.completed .check-circle {
            transform: scale(1.1); /* å®Œäº†æ™‚ã«å°‘ã—å¤§ãããªã‚‹ */
        }
        
        .check-circle::after {
            content: '';
            display: block;
            width: 6px;
            height: 10px;
            border: solid black;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg) scale(0); /* æœ€åˆã¯éš ã™ */
            opacity: 0;
            transition: all 0.2s ease-out; 
        }
        .habit-card.completed .check-circle::after {
            opacity: 1;
            transform: rotate(45deg) scale(1); /* ãƒãƒ³ãƒƒã¨å‡ºã‚‹ */
        }

        /* é€£ç¶šãƒãƒ¼ */
        .streak-bar-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.05);
        }
        .streak-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1); /* ãªã‚ã‚‰ã‹ã«ä¼¸ã³ã‚‹ */
            background-color: var(--bar-color);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 10px var(--bar-color);
        }

        .delete-btn {
            background: none;
            border: none;
            color: #555;
            font-size: 18px;
            padding: 10px; /* ã‚¿ãƒƒãƒ—é ˜åŸŸæ‹¡å¤§ */
            margin-left: 5px;
            z-index: 10;
        }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: var(--modal-bg);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: scale(0.9);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-title { margin-bottom: 20px; font-size: 18px; font-weight: bold; }
        .modal-section { margin-bottom: 20px; }
        .modal-label { display: block; margin-bottom: 10px; color: var(--text-sub); font-size: 12px; }
        
        select#modal-icon-select {
            background: #333;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 28px;
            width: 100%;
            text-align: center;
            appearance: none;
        }
        .color-selector { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        .color-dot {
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            box-sizing: border-box;
            transition: transform 0.2s;
        }
        .color-dot:active { transform: scale(0.9); }
        .color-dot.selected { border-color: white; transform: scale(1.1); }
        
        .modal-actions { display: flex; gap: 10px; margin-top: 25px; }
        .modal-btn {
            flex: 1; padding: 14px; border: none; border-radius: 12px;
            font-weight: bold; font-size: 16px; cursor: pointer;
        }
        .btn-cancel { background: #333; color: white; }
        .btn-confirm { background: white; color: black; }
    </style>
</head>
<body>

<div class="container">
    <h1>HABIT TRACKER</h1>
    
    <div class="input-area">
        <input type="text" id="new-habit" placeholder="æ–°ã—ã„ç¿’æ…£ (ä¾‹: èª­æ›¸)">

    <div class="filter-tabs">
        <div class="filter-tab active" id="tab-all" onclick="setFilter('all')">ã™ã¹ã¦</div>

    <div id="habit-list"></div>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal-content">
        <div class="modal-title">ã‚¢ã‚¤ã‚³ãƒ³ã¨è‰²ã‚’è¨­å®š</div>
        <div class="modal-section">
            <span class="modal-label">ã‚¢ã‚¤ã‚³ãƒ³</span>
            <select id="modal-icon-select">
                <option value="ğŸ’ª">ğŸ’ª ç­‹ãƒˆãƒ¬</option>
                <option value="ğŸ“š">ğŸ“š èª­æ›¸</option>
                <option value="ğŸ³">ğŸ³ æ–™ç†</option>
                <option value="ğŸ§¹">ğŸ§¹ æƒé™¤</option>
                <option value="ğŸ’»">ğŸ’» ä½œæ¥­</option>
                <option value="ğŸƒ">ğŸƒ ãƒ©ãƒ³ãƒ‹ãƒ³ã‚°</option>
                <option value="ğŸ’§">ğŸ’§ æ°´åˆ†è£œçµ¦</option>
                <option value="ğŸ’Š">ğŸ’Š ã‚µãƒ—ãƒª</option>
                <option value="ğŸ’¤">ğŸ’¤ ç¡çœ </option>
                <option value="ğŸ’°">ğŸ’° è²¯é‡‘</option>
                <option value="ğŸ“">ğŸ“ æ—¥è¨˜</option>
                <option value="ğŸ¸">ğŸ¸ è¶£å‘³</option>
            </select>
        </div>
        <div class="modal-section">
            <span class="modal-label">ãƒ†ãƒ¼ãƒã‚«ãƒ©ãƒ¼</span>
            <div class="color-selector" id="modal-color-selector"></div>
        </div>
        <div class="modal-actions">
            <button class="modal-btn btn-cancel" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
            <button class="modal-btn btn-confirm" onclick="confirmAdd()">æ±ºå®š</button>
        </div>
    </div>
</div>

<script>
    // --- åŠ¹æœéŸ³ãƒ‡ãƒ¼ã‚¿ (Base64) ---
    // è»½é‡ãªã€Œãƒãƒ³ãƒƒã€ã¨ã„ã†éŸ³
    const popSound = new Audio("data:audio/wav;base64,UklGRl9vT1BXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU");
    // â€»å®¹é‡å‰Šæ¸›ã®ãŸã‚çŸ­ã„ãƒ€ãƒŸãƒ¼ã§ã™ãŒã€å®Ÿéš›ã«ã¯ä»¥ä¸‹ã®JSã§éŸ³ç¨‹ã‚’å¤‰ãˆã¦é³´ã‚‰ã—ã¾ã™

    // å®Ÿéš›ã®ã€Œãƒãƒ³ãƒƒã€éŸ³ã‚’Web Audio APIã§ç”Ÿæˆï¼ˆå¤–éƒ¨ãƒ•ã‚¡ã‚¤ãƒ«ä¸è¦ã§é«˜éŸ³è³ªï¼‰
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playPopSound() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime); // é–‹å§‹éŸ³ç¨‹
        oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1); // æ€¥é™ä¸‹ã—ã¦ãƒãƒƒã¨ã„ã†éŸ³ã‚’ä½œã‚‹
        
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.15);
    }

    // --- ãƒã‚¤ãƒ–ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ ---
    function triggerHaptic() {
        if (navigator.vibrate) {
            navigator.vibrate(15); // çŸ­ãé‹­ã„æŒ¯å‹•
        }
    }

    // --- ãƒ‡ãƒ¼ã‚¿ç®¡ç† ---
    let habits = JSON.parse(localStorage.getItem('habits')) || [];
    let filterMode = 'all'; 
    let draftTitle = '';    

    const colors = ['#ff5252', '#ff9800', '#ffd740', '#69f0ae', '#40c4ff', '#7c4dff', '#ff4081'];
    let selectedColor = colors[3];

    const habitListEl = document.getElementById('habit-list');
    const inputEl = document.getElementById('new-habit');
    const addBtn = document.getElementById('add-btn');
    const modal = document.getElementById('modal');
    const modalIconSelect = document.getElementById('modal-icon-select');
    const modalColorSelector = document.getElementById('modal-color-selector');

    const getToday = () => new Date().toISOString().split('T')[0];

    // --- ã‚«ãƒ©ãƒ¼ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼åˆæœŸåŒ– ---
    colors.forEach(color => {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.backgroundColor = color;
        if (color === selectedColor) dot.classList.add('selected');
        
        dot.onclick = () => {
            playPopSound(); // éŸ³ã‚’é³´ã‚‰ã™
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
            dot.classList.add('selected');
            selectedColor = color;
        };
        modalColorSelector.appendChild(dot);
    });

    function setFilter(mode) {
        playPopSound();
        filterMode = mode;
        document.getElementById('tab-all').classList.toggle('active', mode === 'all');
        document.getElementById('tab-unchecked').classList.toggle('active', mode === 'unchecked');
        render();
    }

    function render() {
        habitListEl.innerHTML = '';
        const today = getToday();

        const visibleHabits = habits.map((h, i) => ({...h, originalIndex: i})).filter(h => {
            if (filterMode === 'all') return true;
            return !h.completedDates.includes(today);
        });

        if (visibleHabits.length === 0) {
            habitListEl.innerHTML = '<p style="text-align:center; color:#555; margin-top:40px;">ãƒªã‚¹ãƒˆã¯ç©ºã§ã™</p>';
            return;
        }

        visibleHabits.forEach((habit) => {
            const index = habit.originalIndex;
            const hIcon = habit.icon || 'ğŸ“';
            const hColor = habit.color || '#69f0ae';

            const isCompleted = habit.completedDates.includes(today);
            const streak = calculateStreak(habit.completedDates);
            
            let maxDays, rankClass, rankLabel;
            if (streak > 30) { maxDays = 365; rankClass = 'rank-gold'; rankLabel = 'Gold'; } 
            else if (streak > 7) { maxDays = 30; rankClass = 'rank-silver'; rankLabel = 'Silver'; } 
            else { maxDays = 7; rankClass = 'rank-bronze'; rankLabel = 'Bronze'; }

            let barWidth = Math.min((streak / maxDays) * 100, 100);

            const div = document.createElement('div');
            div.className = `habit-card ${isCompleted ? 'completed' : ''} ${rankClass}`;
            div.id = `card-${index}`; // IDä»˜ä¸ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ï¼‰

            const checkStyle = isCompleted ? `background-color: ${hColor}; border-color: ${hColor};` : `border-color: ${hColor};`;
            const iconStyle = `color: ${hColor};`;

            div.innerHTML = `
                <div class="rank-badge">${rankLabel}</div>
                <div class="streak-bar-bg">
                    <div class="streak-bar-fill" style="width: ${barWidth}%;"></div>
                </div>
                
                <div class="card-content" onclick="handleCardClick(${index})">
                    <div class="habit-info">
                        <div class="habit-icon" style="${iconStyle}">${hIcon}</div>
                        <div class="habit-text-group">
                            <span class="habit-title">${habit.title}</span>
                            <span class="streak-info">ğŸ”¥ ${streak}æ—¥ / ${maxDays}æ—¥</span>
                        </div>
                    </div>
                    
                    <div style="display:flex; align-items:center;">
                        <div class="check-circle" style="${checkStyle}"></div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteHabit(${index})">Ã—</button>
                    </div>
                </div>
            `;
            habitListEl.appendChild(div);
        });
    }

    function calculateStreak(dates) {
        let streak = 0;
        let d = new Date();
        let checkStr = d.toISOString().split('T')[0];
        
        if (dates.includes(checkStr)) {
            streak++; 
            while (true) {
                d.setDate(d.getDate() - 1);
                checkStr = d.toISOString().split('T')[0];
                if (dates.includes(checkStr)) streak++; else break;
            }
        } else {
            d.setDate(d.getDate() - 1);
            checkStr = d.toISOString().split('T')[0];
            if (dates.includes(checkStr)) {
                streak++;
                while (true) {
                    d.setDate(d.getDate() - 1);
                    checkStr = d.toISOString().split('T')[0];
                    if (dates.includes(checkStr)) streak++; else break;
                }
            } else { return 0; }
        }
        return streak;
    }

    // --- ã‚¯ãƒªãƒƒã‚¯æ™‚ã®æ¼”å‡ºå‡¦ç† ---
    window.handleCardClick = (index) => {
        // éŸ³ã¨æŒ¯å‹•
        playPopSound();
        triggerHaptic();

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒ©ã‚¹ä»˜ä¸
        const card = document.getElementById(`card-${index}`);
        card.classList.remove('bouncing');
        void card.offsetWidth; // ãƒªãƒ•ãƒ­ãƒ¼å¼·åˆ¶ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å†ç‚¹ç«ï¼‰
        card.classList.add('bouncing');

        // ãƒ‡ãƒ¼ã‚¿æ›´æ–°
        toggleHabit(index);
    };

    addBtn.onclick = () => {
        const title = inputEl.value.trim();
        if (title) {
            playPopSound();
            draftTitle = title;
            inputEl.value = '';
            modal.classList.add('active');
        }
    };

    function closeModal() {
        modal.classList.remove('active');
        draftTitle = '';
    }

    function confirmAdd() {
        playPopSound();
        if (draftTitle) {
            habits.push({ title: draftTitle, completedDates: [], icon: modalIconSelect.value, color: selectedColor });
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
            closeModal();
        }
    }

    window.deleteHabit = (index) => {
        if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            habits.splice(index, 1);
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
        }
    };

    window.toggleHabit = (index) => {
        const today = getToday();
        const dateIndex = habits[index].completedDates.indexOf(today);
        
        // å°‘ã—é…å»¶ã•ã›ã¦ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è¦‹ã›ã‚‹ãŸã‚ï¼‰
        setTimeout(() => {
            if (dateIndex === -1) {
                habits[index].completedDates.push(today);
            } else {
                habits[index].completedDates.splice(dateIndex, 1);
            }
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
        }, 150); // 0.15ç§’å¾Œã«æç”»æ›´æ–°
    };

    render();
</script>
