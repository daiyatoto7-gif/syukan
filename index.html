    <style>
        :root {

        body {

            background-color: var(--bg-color);

        h1 {

            font-weight: normal;

        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- å…¥åŠ›ã‚¨ãƒªã‚¢ã®ã‚¹ã‚¿ã‚¤ãƒ« --- */
        .input-area {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .input-row-top {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* çµµæ–‡å­—é¸æŠ */
        select#icon-select {
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 1.2rem;
            appearance: none;
            text-align: center;
            cursor: pointer;
        }

        input[type="text"] {
            flex: 1;

            background: #2c2c2c;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            color: white;

        }
        input[type="text"]::placeholder {
            color: #666;
        }

        /* è‰²é¸æŠ */
        .color-selector {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        .color-dot {
            width: 30px;

            border-radius: 50%;

            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        .color-dot.selected {
            border-color: white;
            transform: scale(1.1);
        }

        button#add-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background-color: var(--text-main);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- ç¿’æ…£ã‚«ãƒ¼ãƒ‰ã®ã‚¹ã‚¿ã‚¤ãƒ« --- */
        .habit-card {
            background: var(--card-bg);
            margin-bottom: 16px;
            border-radius: 12px;
            overflow: hidden; /* ãƒãƒ¼ã®ã¯ã¿å‡ºã—é˜²æ­¢ */
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        
        .card-content {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
            position: relative;
        }

        .habit-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .habit-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .habit-text-group {
            display: flex;
            flex-direction: column;
        }

        .habit-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
        }
        
        .streak-info {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 2px;
        }

        /* å®Œäº†æ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .habit-card.completed .habit-title {
            color: #666;
            text-decoration: line-through;
        }
        .habit-card.completed .habit-icon {
            opacity: 0.5;
        }

        /* ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ */
        .check-circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .habit-card.completed .check-circle {
            background-color: var(--accent); /* JSã§ä¸Šæ›¸ãã•ã‚Œã¾ã™ */
            border-color: transparent;
        }
        .check-circle::after {
            content: 'âœ”';
            color: black; /* ãƒã‚§ãƒƒã‚¯ãƒãƒ¼ã‚¯ã®è‰² */
            font-size: 14px;
            display: none;
        }
        .habit-card.completed .check-circle::after {
            display: block;
        }

        /* --- é€£ç¶šãƒãƒ¼ (Streak Bar) --- */
        .streak-bar-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px; /* ãƒãƒ¼ã®å¤ªã• */
            background: rgba(255,255,255,0.05);
        }
        .streak-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease-out;
            border-radius: 0 4px 4px 0;
        }

        /* å‰Šé™¤ãƒœã‚¿ãƒ³ */
        .delete-btn {
            background: none;
            border: none;
            color: #555;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>HABIT TRACKER</h1>
    
    <div class="input-area">
        <div class="input-row-top">
            <select id="icon-select">
                <option value="ğŸ’ª">ğŸ’ª</option>
                <option value="ğŸ“š">ğŸ“š</option>
                <option value="ğŸ³">ğŸ³</option>
                <option value="ğŸ§¹">ğŸ§¹</option>
                <option value="ğŸ’»">ğŸ’»</option>
                <option value="ğŸƒ">ğŸƒ</option>
                <option value="ğŸ’§">ğŸ’§</option>
                <option value="ğŸ’Š">ğŸ’Š</option>
                <option value="ğŸ’¤">ğŸ’¤</option>
                <option value="ğŸ’°">ğŸ’°</option>
            </select>
            <input type="text" id="new-habit" placeholder="æ–°ã—ã„ç¿’æ…£ (ä¾‹: ç­‹ãƒˆãƒ¬)">
        </div>

        <div class="color-selector" id="color-selector">
            </div>

        <button id="add-btn">è¿½åŠ ã™ã‚‹</button>
    </div>

    <div id="habit-list">
        </div>
</div>

<script>
    // --- åˆæœŸè¨­å®š ---
    let habits = JSON.parse(localStorage.getItem('habits')) || [];

    // ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆå®šç¾©
    const colors = [
        '#ff5252', // èµ¤
        '#ff9800', // ã‚ªãƒ¬ãƒ³ã‚¸
        '#ffd740', // é»„
        '#69f0ae', // ç·‘
        '#40c4ff', // æ°´è‰²
        '#7c4dff', // ç´«
        '#ff4081'  // ãƒ”ãƒ³ã‚¯
    ];
    let selectedColor = colors[3]; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆç·‘

    // è¦ç´ ã®å–å¾—
    const habitListEl = document.getElementById('habit-list');
    const inputEl = document.getElementById('new-habit');
    const iconSelect = document.getElementById('icon-select');
    const addBtn = document.getElementById('add-btn');
    const colorSelector = document.getElementById('color-selector');

    // ä»Šæ—¥ã®æ—¥ä»˜ (yyyy-mm-dd)
    const getToday = () => new Date().toISOString().split('T')[0];

    // --- è‰²é¸æŠãƒœã‚¿ãƒ³ã®ç”Ÿæˆ ---
    colors.forEach(color => {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.backgroundColor = color;
        if (color === selectedColor) dot.classList.add('selected');
        
        dot.onclick = () => {
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
            dot.classList.add('selected');
            selectedColor = color;
        };
        colorSelector.appendChild(dot);
    });

    // --- æç”»é–¢æ•° ---
    function render() {
        habitListEl.innerHTML = '';
        const today = getToday();

        if (habits.length === 0) {
            habitListEl.innerHTML = '<p style="text-align:center; color:#555; margin-top:40px;">ç¿’æ…£ã‚’è¿½åŠ ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆ</p>';
            return;
        }

        habits.forEach((habit, index) => {
            // ãƒ‡ãƒ¼ã‚¿äº’æ›æ€§ï¼ˆå¤ã„ãƒ‡ãƒ¼ã‚¿ã«è‰²ã‚„ã‚¢ã‚¤ã‚³ãƒ³ãŒãªã„å ´åˆã®å¯¾ç­–ï¼‰
            const hIcon = habit.icon || 'ğŸ“';
            const hColor = habit.color || '#69f0ae';

            const isCompleted = habit.completedDates.includes(today);
            const streak = calculateStreak(habit.completedDates);
            
            // ãƒãƒ¼ã®é•·ã•è¨ˆç®— (æœ€å¤§30æ—¥ã§100%ã¨ã™ã‚‹)
            let barWidth = Math.min(streak * 3.3, 100); 
            // 0æ—¥ã§ã‚‚å°‘ã—è¦‹ãˆã¦ã„ãŸã»ã†ãŒã„ã„ãªã‚‰å¾®èª¿æ•´ã€ä»Šå›ã¯0ãªã‚‰0

            const div = document.createElement('div');
            div.className = `habit-card ${isCompleted ? 'completed' : ''}`;
            
            div.innerHTML = `
                <div class="streak-bar-bg">
                    <div class="streak-bar-fill" style="width: ${barWidth}%; background-color: ${hColor};"></div>
                </div>
                
                <div class="card-content" onclick="toggleHabit(${index})">
                    <div class="habit-info">
                        <div class="habit-icon" style="color: ${hColor};">${hIcon}</div>
                        <div class="habit-text-group">
                            <span class="habit-title">${habit.title}</span>
                            <span class="streak-info">ğŸ”¥ ${streak}æ—¥é€£ç¶š</span>
                        </div>
                    </div>
                    
                    <div style="display:flex; align-items:center;">
                        <div class="check-circle" style="${isCompleted ? 'background-color:'+hColor+'; border-color:'+hColor : ''}"></div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteHabit(${index})">Ã—</button>
                    </div>
                </div>
            `;
            habitListEl.appendChild(div);
        });
    }

    // --- ã‚¹ãƒˆãƒªãƒ¼ã‚¯è¨ˆç®— (å¤‰æ›´ãªã—) ---
    function calculateStreak(dates) {
        let streak = 0;
        let d = new Date();
        let checkStr = d.toISOString().split('T')[0];
        
        if (dates.includes(checkStr)) {
            streak++;
        } else {
            d.setDate(d.getDate() - 1);
            checkStr = d.toISOString().split('T')[0];
            if (!dates.includes(checkStr)) return 0;
        }

        while (true) {
            d.setDate(d.getDate() - 1);
            checkStr = d.toISOString().split('T')[0];
            if (dates.includes(checkStr)) {
                streak++;
            } else {
                break;
            }
        }
        return streak;
    }

    // --- è¿½åŠ å‡¦ç† ---
    addBtn.onclick = () => {
        const title = inputEl.value.trim();
        if (title) {
            habits.push({ 
                title: title, 
                completedDates: [],
                icon: iconSelect.value, // é¸æŠã•ã‚ŒãŸã‚¢ã‚¤ã‚³ãƒ³
                color: selectedColor    // é¸æŠã•ã‚ŒãŸè‰²
            });
            localStorage.setItem('habits', JSON.stringify(habits));
            inputEl.value = '';
            render();
        }
    };

    // --- å‰Šé™¤å‡¦ç† ---
    window.deleteHabit = (index) => {
        if(confirm('ã“ã®ç¿’æ…£ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            habits.splice(index, 1);
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
        }
    };

    // --- å®Œäº†åˆ‡ã‚Šæ›¿ãˆ ---
    window.toggleHabit = (index) => {
        const today = getToday();
        const dateIndex = habits[index].completedDates.indexOf(today);

        if (dateIndex === -1) {
            habits[index].completedDates.push(today);
        } else {
            habits[index].completedDates.splice(dateIndex, 1);
        }
        
        localStorage.setItem('habits', JSON.stringify(habits));
        render();
    };

    render();
</script>

</body>
