<script>
    // --- éŸ³å£°ç”Ÿæˆ ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playPopSound() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.15);
    }
    function triggerHaptic() {
        if (navigator.vibrate) navigator.vibrate(15);
    }

    // --- ãƒ‡ãƒ¼ã‚¿å¤‰æ•° ---
    let habits = JSON.parse(localStorage.getItem('habits')) || [];
    let filterMode = 'all'; 
    let activeIndex = null; 
    let isEditing = false;
    let isDragging = false; 

    const colors = ['#ff5252', '#ff9800', '#ffd740', '#69f0ae', '#40c4ff', '#7c4dff', '#ff4081'];

    // DOMè¦ç´

    const inputEl = document.getElementById('new-habit');
    const addBtn = document.getElementById('add-btn');
    const progPercentEl = document.getElementById('prog-percent');
    const progCountEl = document.getElementById('prog-count');

    const modalIconSelect = document.getElementById('modal-icon-select');
    const modalColorSelector = document.getElementById('modal-color-selector');
    const actionSheet = document.getElementById('action-sheet');
    const globalSheet = document.getElementById('global-sheet');

    const getToday = () => new Date().toISOString().split('T')[0];

    // --- ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—æ©Ÿèƒ½ ---
    function exportData() {
        const dataStr = JSON.stringify(habits);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        const exportFileDefaultName = 'habit_tracker_backup.json';
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
        closeGlobalMenu();
        alert('ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä¿å­˜ã—ã¾ã—ãŸã€‚\næ©Ÿç¨®å¤‰æ›´æ™‚ã¯ã“ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ãã ã•ã„ã€‚');
    }

    function importData(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const loadedHabits = JSON.parse(e.target.result);
                if (Array.isArray(loadedHabits)) {
                    habits = loadedHabits;
                    localStorage.setItem('habits', JSON.stringify(habits));
                    render();
                    alert('ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒã—ã¾ã—ãŸï¼');
                } else {
                    alert('ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“');
                }
            } catch (err) {
                alert('èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        };
        reader.readAsText(file);
        closeGlobalMenu();
        input.value = '';
    }

    // --- ã‚°ãƒ­ãƒ¼ãƒãƒ«ãƒ¡ãƒ‹ãƒ¥ãƒ¼åˆ¶å¾¡ ---
    window.openGlobalMenu = () => { globalSheet.classList.add('active'); };
    window.closeGlobalMenu = () => { globalSheet.classList.remove('active'); };

    // --- SortableJS è¨­å®š (ã‚°ãƒªãƒƒãƒ—ã¤ã‹ã‚“ã æ™‚ã ã‘å³ãƒ‰ãƒ©ãƒƒã‚°) ---
    let sortableInstance = Sortable.create(habitListEl, {
        animation: 150,
        handle: '.drag-handle',
        delay: 0,
        disabled: false,
        onStart: function() {
            isDragging = true;
            triggerHaptic();
        },
        onEnd: function (evt) {
            setTimeout(() => { isDragging = false; }, 100);
            const item = habits.splice(evt.oldIndex, 1)[0];
            habits.splice(evt.newIndex, 0, item);
            localStorage.setItem('habits', JSON.stringify(habits));
        }
    });

    // --- ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆåˆæœŸåŒ– ---
    colors.forEach(color => {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.backgroundColor = color;
        dot.onclick = () => {

            dot.classList.add('selected');
            selectedColor = color;
        };
        modalColorSelector.appendChild(dot);
    });

    function updateProgress() {
        const today = getToday();
        const total = habits.length;
        if (total === 0) {
            progPercentEl.textContent = "0%";
            progCountEl.textContent = "(0/0)";
            progBarEl.style.width = "0%";
            progSectionEl.classList.remove('all-done');
            return;
        }
        const done = habits.filter(h => h.completedDates.includes(today)).length;
        const percent = Math.round((done / total) * 100);
        progPercentEl.textContent = `${percent}%`;
        progCountEl.textContent = `(${done}/${total})`;
        progBarEl.style.width = `${percent}%`;
        if (percent === 100) progSectionEl.classList.add('all-done');
        else progSectionEl.classList.remove('all-done');
    }

    function setFilter(mode) {
        playPopSound();
        filterMode = mode;
        document.getElementById('tab-all').classList.toggle('active', mode === 'all');
        document.getElementById('tab-unchecked').classList.toggle('active', mode === 'unchecked');
        
        if (mode === 'all') {
            sortableInstance.option("disabled", false);
        } else {
            sortableInstance.option("disabled", true);
        }
        
        render();
    }

    function render() {
        habitListEl.innerHTML = '';
        updateProgress();
        const today = getToday();

        const visibleHabits = habits.map((h, i) => ({...h, originalIndex: i})).filter(h => {
            if (filterMode === 'all') return true;
            return !h.completedDates.includes(today);
        });

        if (visibleHabits.length === 0) {
            habitListEl.innerHTML = '<p style="text-align:center; color:#555; margin-top:40px;">ãƒªã‚¹ãƒˆã¯ç©ºã§ã™</p>';
            return;
        }

        visibleHabits.forEach((habit) => {
            const index = habit.originalIndex;
            const hIcon = habit.icon || 'ğŸ“';
            const hColor = habit.color || '#69f0ae';
            const isCompleted = habit.completedDates.includes(today);
            const streak = calculateStreak(habit.completedDates);
            const totalDays = habit.completedDates.length;
            
            let maxDays, rankClass, rankLabel;
            if (streak > 30) { maxDays = 365; rankClass = 'rank-gold'; rankLabel = 'Gold'; } 
            else if (streak > 7) { maxDays = 30; rankClass = 'rank-silver'; rankLabel = 'Silver'; } 
            else { maxDays = 7; rankClass = 'rank-bronze'; rankLabel = 'Bronze'; }

            let barWidth = Math.min((streak / maxDays) * 100, 100);

            const div = document.createElement('div');
            div.className = `habit-card ${isCompleted ? 'completed' : ''} ${rankClass}`;
            div.id = `card-${index}`;

            const checkStyle = isCompleted ? `background-color: ${hColor}; border-color: ${hColor};` : `border-color: ${hColor};`;
            const iconStyle = `color: ${hColor};`;

            div.innerHTML = `
                <div class="rank-badge">${rankLabel}</div>
                <div class="streak-bar-bg"><div class="streak-bar-fill" style="width: ${barWidth}%;"></div></div>
                
                <div class="card-content" onclick="handleCardClick(${index})">
                    <div class="drag-handle"><div class="drag-dot"></div><div class="drag-dot"></div><div class="drag-dot"></div></div>
                    
                    <div class="check-circle" style="${checkStyle}"></div>
                    
                    <div class="habit-info">
                        <div class="habit-icon" style="${iconStyle}">${hIcon}</div>
                        <div class="habit-text-group" style="margin-left: 15px;">
                            <span class="habit-title">${habit.title}</span>
                            <div class="stats-row">
                                <span>ğŸ”¥ é€£ç¶š: ${streak}æ—¥</span>
                                <span>|</span>
                                <span>ğŸ† ç´¯è¨ˆ: ${totalDays}æ—¥</span>
                            </div>
                        </div>
                    </div>
                    
                    <button class="menu-btn" onclick="openActionSheet(event, ${index})">â‹®</button>
                </div>
            `;
            habitListEl.appendChild(div);
        });
    }

    function calculateStreak(dates) {
        let streak = 0;
        let d = new Date();
        let checkStr = d.toISOString().split('T')[0];
        if (dates.includes(checkStr)) {
            streak++; 
            while (true) {
                d.setDate(d.getDate() - 1);
                checkStr = d.toISOString().split('T')[0];
                if (dates.includes(checkStr)) streak++; else break;
            }
        } else {
            d.setDate(d.getDate() - 1);
            checkStr = d.toISOString().split('T')[0];
            if (dates.includes(checkStr)) {
                streak++;
                while (true) {
                    d.setDate(d.getDate() - 1);
                    checkStr = d.toISOString().split('T')[0];
                    if (dates.includes(checkStr)) streak++; else break;
                }
            } else { return 0; }
        }
        return streak;
    }

    window.handleCardClick = (index) => {
        if (isDragging) return;
        playPopSound();
        triggerHaptic();
        const card = document.getElementById(`card-${index}`);
        card.classList.remove('bouncing');
        void card.offsetWidth; 
        card.classList.add('bouncing');
        toggleHabit(index);
    };

    window.toggleHabit = (index) => {
        const today = getToday();
        const dateIndex = habits[index].completedDates.indexOf(today);
        setTimeout(() => {
            if (dateIndex === -1) habits[index].completedDates.push(today);
            else habits[index].completedDates.splice(dateIndex, 1);
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
        }, 150);
    };

    window.openActionSheet = (e, index) => {
        e.stopPropagation();
        if (isDragging) return;
        activeIndex = index;
        actionSheet.classList.add('active');
    };
    window.closeActionSheet = () => {
        actionSheet.classList.remove('active');
    };

    addBtn.onclick = () => {
        const title = inputEl.value.trim();
        startAdd(title);
    };

    function startAdd(initialTitle) {
        playPopSound();
        isEditing = false;
        activeIndex = null;
        modalTitle.textContent = "æ–°ã—ã„ç¿’æ…£";
        modalInputName.value = initialTitle;
        inputEl.value = '';
        selectedColor = colors[3];
        updateColorSelection();
        editModal.classList.add('active');
    }

    window.openEditModal = () => {
        closeActionSheet();
        isEditing = true;
        const habit = habits[activeIndex];
        modalTitle.textContent = "ç¿’æ…£ã‚’ç·¨é›†";
        modalInputName.value = habit.title;
        modalIconSelect.value = habit.icon;
        selectedColor = habit.color;
        updateColorSelection();
        editModal.classList.add('active');
    };

    function closeEditModal() {
        editModal.classList.remove('active');
    }

    function updateColorSelection() {
        document.querySelectorAll('.color-dot').forEach(d => {
            d.classList.remove('selected');
            const modalColorSelector = document.getElementById('modal-color-selector');
            modalColorSelector.innerHTML = '';
            colors.forEach(color => {
                const dot = document.createElement('div');
                dot.className = 'color-dot';
                dot.style.backgroundColor = color;
                if (color === selectedColor) dot.classList.add('selected');
                dot.onclick = () => {
                    playPopSound();
                    selectedColor = color;
                    updateColorSelection();
                };
                modalColorSelector.appendChild(dot);
            });
        });
    }

    window.saveHabitData = () => {
        const name = modalInputName.value.trim();
        if (!name) { alert('ç¿’æ…£ã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'); return; }
        playPopSound();
        const newData = { title: name, icon: modalIconSelect.value, color: selectedColor };
        if (isEditing && activeIndex !== null) {
            habits[activeIndex] = { ...habits[activeIndex], ...newData };
        } else {
            habits.push({ ...newData, completedDates: [] });
        }
        localStorage.setItem('habits', JSON.stringify(habits));
        render();
        closeEditModal();
    };

    window.deleteHabit = () => {
        if(confirm('æœ¬å½“ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nï¼ˆç©ã¿ä¸Šã’ãŸè¨˜éŒ²ã‚‚æ¶ˆãˆã¾ã™ï¼‰')) {
            habits.splice(activeIndex, 1);
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
            closeActionSheet();
        }
    };

    render();
</script>
