    <style>

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-group {
            display: flex;

        }
        input[type="text"] {

        /* ç¿’æ…£ãƒªã‚¹ãƒˆ */
        .habit-card {

            font-size: 18px;

        }
        .completed .habit-title {
            text-decoration: line-through;
            color: #888;
        }
        /* å‰Šé™¤ãƒœã‚¿ãƒ³ */
        .delete-btn {
            background: none;
            border: none;
            color: #ff5252;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ç¿’æ…£ãƒˆãƒ©ãƒƒã‚«ãƒ¼</h1>
    
    <div class="input-group">
        <input type="text" id="new-habit" placeholder="ä¾‹ï¼šç­‹ãƒˆãƒ¬ã€èª­æ›¸">
        <button id="add-btn">è¿½åŠ </button>
    </div>

    <div id="habit-list">
        </div>
</div>

<script>
    // ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã¨èª­ã¿è¾¼ã¿
    let habits = JSON.parse(localStorage.getItem('habits')) || [];

    const habitListEl = document.getElementById('habit-list');
    const inputEl = document.getElementById('new-habit');
    const addBtn = document.getElementById('add-btn');

    // ä»Šæ—¥ã®æ—¥ä»˜ã‚’å–å¾— (yyyy-mm-dd)
    const getToday = () => new Date().toISOString().split('T')[0];

    // è¡¨ç¤ºã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
    function render() {
        habitListEl.innerHTML = '';
        const today = getToday();

        if (habits.length === 0) {
            habitListEl.innerHTML = '<p style="text-align:center; color:#888;">ç¿’æ…£ã‚’è¿½åŠ ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆï¼</p>';
            return;
        }

        habits.forEach((habit, index) => {
            const isCompleted = habit.completedDates.includes(today);
            const streak = calculateStreak(habit.completedDates);

            const div = document.createElement('div');
            div.className = `habit-card ${isCompleted ? 'completed' : ''}`;
            div.onclick = (e) => {
                // å‰Šé™¤ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸã¨ãã¯åå¿œã•ã›ãªã„
                if(e.target.classList.contains('delete-btn')) return;
                toggleHabit(index);
            };

            div.innerHTML = `
                <div class="habit-info">
                    <div class="streak-box">
                        <span class="fire-icon ${streak > 0 ? 'active' : ''}">ğŸ”¥</span>
                        <span class="streak-count">${streak}æ—¥</span>
                    </div>
                    <span class="habit-title">${habit.title}</span>
                </div>
                <div style="display:flex; align-items:center;">
                    <input type="checkbox" ${isCompleted ? 'checked' : ''} style="transform: scale(1.5);">
                    <button class="delete-btn" onclick="deleteHabit(${index})">Ã—</button>
                </div>
            `;
            habitListEl.appendChild(div);
        });
    }

    // ã‚¹ãƒˆãƒªãƒ¼ã‚¯è¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯
    function calculateStreak(dates) {
        let streak = 0;
        let d = new Date();
        // ä»Šæ—¥ã®ãƒã‚§ãƒƒã‚¯
        let checkStr = d.toISOString().split('T')[0];
        
        // ä»Šæ—¥ã‚„ã£ã¦ã‚‹ã‹ï¼Ÿ
        if (dates.includes(checkStr)) {
            streak++;
        } else {
            // ä»Šæ—¥ã‚„ã£ã¦ãªã„ãªã‚‰ã€æ˜¨æ—¥ã‹ã‚‰ãƒã‚§ãƒƒã‚¯é–‹å§‹
            // ã‚‚ã—ã€Œæ˜¨æ—¥ã‚‚ã‚„ã£ã¦ãªã„ã€ãªã‚‰å³çµ‚äº†(0æ—¥)
            d.setDate(d.getDate() - 1);
            checkStr = d.toISOString().split('T')[0];
            if (!dates.includes(checkStr)) return 0;
        }

        // éå»ã«é¡ã‚‹
        while (true) {
            d.setDate(d.getDate() - 1);
            checkStr = d.toISOString().split('T')[0];
            if (dates.includes(checkStr)) {
                streak++;
            } else {
                break;
            }
        }
        return streak;
    }

    // è¿½åŠ 
    addBtn.onclick = () => {
        const title = inputEl.value.trim();
        if (title) {
            habits.push({ title: title, completedDates: [] });
            localStorage.setItem('habits', JSON.stringify(habits));
            inputEl.value = '';
            render();
        }
    };

    // å‰Šé™¤
    window.deleteHabit = (index) => {
        if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            habits.splice(index, 1);
            localStorage.setItem('habits', JSON.stringify(habits));
            render();
        }
    };

    // å®Œäº†åˆ‡ã‚Šæ›¿ãˆ
    window.toggleHabit = (index) => {
        const today = getToday();
        const dateIndex = habits[index].completedDates.indexOf(today);

        if (dateIndex === -1) {
            habits[index].completedDates.push(today);
        } else {
            habits[index].completedDates.splice(dateIndex, 1);
        }
        
        localStorage.setItem('habits', JSON.stringify(habits));
        render();
    };

    // åˆå›è¡¨ç¤º
    render();
</script>

</body>
